<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HubSpot</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fullwidht">
            <!-- INIZIO HEADER -->
            <div class="fascia-header">
                <div class="container-header">
                    <header class="clearfix">
                        <div class="logo">
                            <img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg" alt="HubSpot">
                        </div>
                        <div class="navbar">
                            <ul>
                                <li><a href="#">Software</a></li>
                                <li><a href="#">Pricing</a></li>
                                <li><a href="#">Resources</a></li>
                                <li><a href="#">Partners</a></li>
                                <li><a href="#">About</a></li>
                            </ul>
                        </div>
                    </header>
                </div>
            </div>
                    <!-- FINE HEADER -->
                    <!-- INIZIO BANNER BLU -->
                    <div class="fascia-banner">
                        <div class="container-banner">
                            <div class="banner clearfix">
                                <div class="testo-banner">
                                <p><strong>Always easy. Now deeply powerful.</strong> We've packed even more enterprise features into HubSpot's marketing software. Say
                                     hello to Marketing Hub Enterprise 2020.</p>
                                </div>
                                <div class="button">
                                    <button type="button" name="LearnMore">Learn More</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- FINE BANNER BLU -->
        </div>

    </body>
</html>
